find_trending_companies:
  description: >
    Find the top trending companies in the news in {sector} by searching the latest news. Find new companies that you've not found before.
  expected_output: >
    A list of trending companies in {sector}
  agent: trending_company_finder
  output_file: output/trending_companies.json

research_trending_companies:
  description: >
    Given a list of trending companies, provide detailed analysis of each company in a report by searching online
  expected_output: >
    A report containing detailed analysis of each company
  agent: financial_researcher
  context:
    - find_trending_companies
  output_file: output/research_report.json

pick_best_company:
  description: >
    Analyze the research findings and pick the best company for investment.
    Send a push notification to the user with the decision and 1 sentence rationale.
    Then create a detailed report in Markdown format explaining:
    1. The chosen company and why it was selected (include key factors and rationale)
    2. A list of companies that were not selected, with brief explanations for each
    Format the output using proper Markdown syntax with headers, bullet points, and clear sections.
  expected_output: >
    A well-formatted Markdown report containing:
    - A clear header for the chosen company
    - Detailed explanation of why it was selected
    - A section listing excluded companies with explanations
    Use proper Markdown formatting with headers (#), bullet points (-), and clear section breaks.
  agent: stock_picker
  context:
    - research_trending_companies
  output_file: output/decision.md
